{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <input class="m-3 p-3 form-control {{ form_color }}" type="text" name="telephon" value="{{ request.form.get('telephon', '') }}">
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Проверить</button>
        </div>
        {% if msg %}
            <p class="mt-3 fs-4 text-center {{ msg_color }}">{{ msg }}</p>
        {% endif %}
    </form>
{% endblock %}
